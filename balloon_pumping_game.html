<!DOCTYPE html>
<html>
<head>
    <title>Balloon Pumping Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        /* Style to make the svg fit in the browser */
        body { padding: 0; margin: 0; }
        svg  { width: 100%; height: auto; }
        
        @keyframes balloon-animation {
            0%   { transform: scaleX(0); }
            100% { transform: scaleX(4.0); }
        }

        #balloon {
            animation-name: balloon-animation;
            animation-iteration-count: 1;
            animation-duration: 2s;
        }

    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500"> 
        <defs>
            <linearGradient y2="1" x2="0" id="sky">
                <stop offset="0" stop-color="#528CB0"/>
                <stop offset="1" stop-color="#ffffff"/>
            </linearGradient>
            <linearGradient y2="1" x2="0" id="grass">
                <stop offset="0" stop-color="#c5e1a5"/>
                <stop offset="1" stop-color="#388e3c"/>
            </linearGradient>
        </defs>
        <!-- sky -->
        <rect height="500" width="1000" y="0" x="0" stroke="none" fill="url(#sky)"/>
        
        <!-- ground -->
        <rect height="50" width="1000" y="380" x="0" stroke="none" fill="#018440"/>
        <rect height="20" width="1000" y="430" x="0" stroke="none" fill="#006E34"/>
        <rect height="50" width="1000" y="450" x="0" stroke="none" fill="#6B4A2B"/>

        <!-- balloon -->
        <defs>
        <radialGradient cx="0.32349" cy="0.27344" id="balloon" r="0.5" spreadMethod="pad">
            <stop offset="0.03442" stop-color="#ffffff" stop-opacity="0.99609"/>
            <stop offset="0.91724" stop-color="#ffaaaa" stop-opacity="0.99609"/>
        </radialGradient>
        </defs>
        <g id="balloon">
            <ellipse cx="489.5" cy="255.5" fill="#ff7f00" id="svg_1" rx="41" ry="51" stroke="#000000" stroke-opacity="0" stroke-width="5"/>
            <ellipse cx="479" cy="237.5" fill="#ffffff" id="svg_12" rx="15.5" ry="15" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-opacity="0" stroke-width="5"/>
            <ellipse cx="481.5" cy="238.5" fill="#ff7f00" id="svg_13" rx="13" ry="18" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-opacity="0" stroke-width="5"/>
        </g>

        <!-- The game over text -->
        <!-- <g id="gameover-container">
            <text id="gameover" x="0" y="0" fill="red"
            font-size="80px" text-anchor="middle">Game Over</text>
        </g>  -->
    </svg>
    
</body>
</html>
